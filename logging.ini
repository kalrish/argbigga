[loggers]
keys=root

[handlers]
keys=console,journald,syslog

[handler_console]
class=StreamHandler
level=NOTSET
args=(sys.stderr,)

[handler_journald]
class=StreamHandler
level=NOTSET

[handler_syslog]
class=SysLogHandler
level=NOTSET

[formatters]
keys=console,console_debug,syslog,syslog_debug

[formatter_console]
datefmt=dfd
format=%(levelname)s: %(message)s

[formatter_console_debug]
datefmt=dfd
format=%(name)s.%(funcName)s: %(levelname)s: %(message)s

[formatter_syslog]
datefmt=
format=%(message)s

[formatter_syslog_debug]
datefmt=
format=%(name)s.%(funcName)s: %(message)s
